<!DOCTYPE html>
<html lanr="ja">
    <head>
        <link rel="stylesheet" href="css/memo.css">
    </head>
    <body>
        <div class="main">
            <h2>ブラウザメモ</h2>
            <div class="section">
                <p>(1)</p>
                <textarea rows="1"  cols="40"></textarea><br>
                <textarea rows="10" cols="60" onkeyup="ShowLength(value);"></textarea>
                <p id="inputlength">0文字</p>
            </div>
            <div class="section">
                <p>(2)</p>
                <textarea rows="1"  cols="40"></textarea><br>
                <textarea rows="10" cols="60" onkeyup="ShowLength2(value);"></textarea>
                <p id="inputlength2">0文字</p>
            </div>
            <div class="section">
                <p>(3)</p>
                <textarea rows="1"  cols="40"></textarea><br>
                <textarea rows="10" cols="60" onkeyup="ShowLength3(value);"></textarea>
                <p id="inputlength3">0文字</p>
            </div>
        </div>

        <script>
             function ShowLength( str ) {
            document.getElementById("inputlength").innerHTML = str.length + "文字";
         }

         function ShowLength2( str ) {
            document.getElementById("inputlength2").innerHTML = str.length + "文字";
         }

         function ShowLength3( str ) {
            document.getElementById("inputlength3").innerHTML = str.length + "文字";
         }
        </script>
    </body>
</html>
